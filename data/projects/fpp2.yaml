description: A comprehensive introduction to the latest forecasting methods. Examples use R with many data sets taken from the authors' own consulting experience. In this second edition, all chapters have been updated to cover the latest research, and three new chapters have been added on dynamic regression forecasting, hierarchical forecasting and practical forecasting issues.
